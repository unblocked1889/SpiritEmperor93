<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Ruffle Page</title>
</head>
<body>
  <div id="my-swf"></div>
  <script src="https://unblocked1889.github.io/ruffleplay/ruffle.js"></script>
  <script>
    const player = RufflePlayer.create(
      document.getElementById("my-swf"),
      {
        backgroundColor: "#ffffff",
        frameRate: 60,
        scaleFactor: "showall",
        autoplay: true,
        loop: false,
        onfinish: () => {},
        onready: () => {},
        onerror: (error) => {},
      }
    );
    player.load("https://unblocked1889.github.io/ruffleplay/swf/bowman.swf");
  </script>
</body>
</html>
